name: Hidden Gems Discovery Pipeline

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  
  workflow_dispatch:
    inputs:
      tier:
        description: 'Gem tier to scan (micro/small/medium)'
        required: true
        default: 'small'
        type: choice
        options:
          - micro
          - small
          - medium
      max_repos:
        description: 'Maximum repos to process'
        required: true
        default: '5'
        type: string

jobs:
  discover-hidden-gems:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
        continue-on-error: true
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust-scanner/target/
          key: ${{ runner.os }}-cargo-gems-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build Rust hidden gems scanner
        id: build_rust_gems
        run: |
          cd rust-scanner
          cargo build --release --bin hidden-gems-scanner
          if [ $? -eq 0 ]; then
            echo "✅ Hidden gems scanner built successfully"
            echo "gems_scanner_available=true" >> $GITHUB_OUTPUT
            ls -lh target/release/
          else
            echo "❌ Hidden gems scanner build failed"
            echo "gems_scanner_available=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          RUST_LOG: info
      
      - name: Show Rust build status
        run: |
          echo "Hidden gems scanner status: ${{ steps.build_rust_gems.outputs.gems_scanner_available }}"
      
      - name: Run Hidden Gems Discovery Pipeline
        run: |
          python scripts/discover_hidden_gems.py ${{ github.event.inputs.tier || 'small' }} ${{ github.event.inputs.max_repos || '5' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          RUST_LOG: info
      
      - name: Commit and push generated blog posts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add any new blog posts
          git add website/src/content/blog/*.md
          
          # Add results
          git add output/hidden_gems_*.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No new hidden gems discovered"
          else
            git commit -m "✨ Discover hidden gems - ${{ github.event.inputs.tier || 'small' }} tier [skip ci]"
            git push
            echo "✅ Pushed new hidden gem discoveries"
          fi
      
      - name: Upload results artifact
        uses: actions/upload-artifact@v3
        with:
          name: hidden-gems-results
          path: output/hidden_gems_*.json
          retention-days: 30
        if: always()
      
      - name: Summary
        run: |
          echo "## Hidden Gems Discovery Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tier:** ${{ github.event.inputs.tier || 'small' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Max Repos:** ${{ github.event.inputs.max_repos || '5' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Find latest results file
          RESULTS_FILE=$(ls -t output/hidden_gems_*.json 2>/dev/null | head -1)
          
          if [ -f "$RESULTS_FILE" ]; then
            echo "**Results:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat "$RESULTS_FILE" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No results generated" >> $GITHUB_STEP_SUMMARY
          fi
        if: always()
