<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Accent circles -->
  <circle cx="1050" cy="150" r="250" fill="#6366f1" opacity="0.1"/>
  <circle cx="150" cy="480" r="200" fill="#4f46e5" opacity="0.08"/>
  
  <!-- Decorative lines -->
  <line x1="80" y1="400" x2="400" y2="400" stroke="url(#accent)" stroke-width="4" opacity="0.6"/>
  
  <!-- Category badge -->
  <rect x="80" y="100" width="180" height="40" rx="20" fill="#6366f1" opacity="0.2"/>
  <text x="170" y="127" font-family="system-ui, sans-serif" font-size="16" fill="#6366f1" text-anchor="middle" font-weight="bold">GENERAL</text>
  
  <!-- Main content area -->
  <text x="80" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#F5F5DC" filter="url(#glow)">
    üì¶
  </text>
  
  <!-- Language badge -->
  <rect x="80" y="450" width="120" height="35" rx="17" fill="#4f46e5" opacity="0.3"/><text x="140" y="474" font-family="monospace" font-size="14" fill="#6366f1" text-anchor="middle" font-weight="bold">KOTLIN</text>
  
  <!-- Stars -->
  <text x="1120" y="580" font-family="system-ui, sans-serif" font-size="20" fill="#F5F5DC" opacity="0.6" text-anchor="end">‚≠ê 330</text>
  
  <!-- BestOf branding -->
  <text x="80" y="580" font-family="monospace" font-size="16" fill="#F5F5DC" opacity="0.4">
    BestOf OpenSource
  </text>
</svg>