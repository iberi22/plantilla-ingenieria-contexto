---
layout: default
title: Tags
---

<div class="tags-page">
  <h1>Browse by Tag</h1>

  <div class="tags-cloud" style="margin-bottom: 40px; display: flex; flex-wrap: wrap; gap: 10px;">
    {% for tag in site.tags %}
      <a href="#{{ tag[0] | slugify }}" style="background: #1e293b; padding: 8px 16px; border-radius: 20px; border: 1px solid #334155; color: #94a3b8; text-decoration: none;">
        {{ tag[0] }} <span style="background: #3b82f6; color: white; padding: 2px 6px; border-radius: 10px; font-size: 0.8rem; margin-left: 5px;">{{ tag[1].size }}</span>
      </a>
    {% endfor %}
  </div>

  {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugify }}" style="margin-top: 40px; border-bottom: 1px solid #334155; padding-bottom: 10px;">{{ tag[0] }}</h2>
    <ul class="post-list">
      {% for post in tag[1] %}
        <li>
          <a href="{{ post.url | relative_url }}" style="font-size: 1.1rem; color: #e2e8f0;">{{ post.title }}</a>
          <span style="color: #64748b; margin-left: 10px; font-size: 0.9rem;">{{ post.date | date: "%b %d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}

</div>
