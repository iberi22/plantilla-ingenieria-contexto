---
layout: default
title: Search
---

<div class="search-page">
  <h1>Search Posts</h1>

  <div class="search-container" style="margin-bottom: 30px;">
    <input type="text" id="search-input" placeholder="Type keywords..." style="width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: #e2e8f0; font-size: 1.1rem;">
  </div>

  <ul id="results-container" class="post-list"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: `
      <li>
        <a class="post-card" href="{url}" style="display: block; text-decoration: none;">
          <span class="post-meta">{date}</span>
          <h2 class="post-title">{title}</h2>
          <p class="post-excerpt">{excerpt}</p>
        </a>
      </li>
    `,
    noResultsText: '<li style="color: #94a3b8;">No posts found</li>',
    limit: 10,
    fuzzy: false
  })
</script>
