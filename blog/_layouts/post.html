---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-header">
    <h1 class="post-title-main" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </div>

  <div class="post-content" itemprop="articleBody">

    <!-- Featured Reel -->
    {% if page.video_path %}
    <div class="reel-container">
      <video controls poster="{{ page.image | relative_url }}">
        <source src="{{ page.video_path | relative_url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p style="text-align: center; color: #94a3b8; font-size: 0.9rem; margin-top: 8px;">ðŸ“º Watch the 20s Reel Summary</p>
    </div>
    {% endif %}

    {{ content }}
  </div>

</article>
